<form [formGroup]="customerform" (ngSubmit)="Savecustomer()" class="responsive-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>

     

    <mat-card-content fxLayout="row wrap" fxLayoutGap="4px">

       <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-sm="48">
        <mat-label>Country</mat-label>
        <mat-select formControlName="countryCode" (selectionChange)="onCountryChange($event.value)">
          <mat-option *ngFor="let country of countryList" [value]="country.countryCode">{{ country.countryName }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-sm="48">
        <mat-label>State</mat-label>
        <mat-select formControlName="stateCode">
          <mat-option *ngFor="let state of stateList" [value]="state.stateCode">{{ state.stateName }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-sm="48">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      
 <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-sm="48">
        <mat-label>Company</mat-label>
        <input matInput formControlName="customer_company" />
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-sm="48">
        <mat-label>GSTIN/UIN/Aadhar Number/Mobile Number</mat-label>
        <input matInput formControlName="gst_number" />
      </mat-form-field>
<mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-sm="48">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-sm="48">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-sm="48">
        <mat-label>Mobile No</mat-label>
        <input matInput formControlName="mobileNo" />
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-sm="48">
        <mat-label>Alternate Mobile</mat-label>
        <input matInput formControlName="alternateMobile" />
      </mat-form-field>

     

      <div fxFlex="100" fxFlex.gt-sm="48" style="margin-top: 16px;">
  <mat-checkbox formControlName="isActive">Is Active</mat-checkbox>
</div>
 <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="addressDetails"></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="2px" class="action-buttons">
      <button type="submit" mat-raised-button color="primary" [disabled]="customerform.invalid" fxFlex="100" fxFlex.gt-sm="auto">Save</button>
      <a routerLink="/customer" mat-raised-button color="accent" fxFlex="100" fxFlex.gt-sm="auto">Cancel</a>
    </mat-card-actions>
  </mat-card>
</form>
